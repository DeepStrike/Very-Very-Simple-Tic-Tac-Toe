<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Very simple alert and prompt Tic Tac Toe</title>
</head>
<body>
    <script>

      var board = [1, 2, 3,
                   4, 5, 6,
                   7, 8, 9];

      function winner(a) {

        if (a[0] == a[1] && a[1] == a[2]) {
          return true;
        } 
        else if (a[3] == a[4] && a[4] == a[5]) {
          return true;
        } 
        else if (a[6] == a[7] && a[7] == a[8]) {
          return true;
        } 
        else if(a[0] == a[4] && a[4] === a[8]) {
          return true;
        }
        else if (a[2] == a[4] && a[4] == a[6]) {
          return true;
        }
        return false;
      }

      function playerMove() {
        board[0] = 'X';
      }


      var gameOverBot = false;
      var gameOverHuman = false;
      while (!winner(board)) {
        gameOverHuman = winner(humanMove(board));
        if (gameOverHuman == true) {
          break;
        }
        gameOverBot = winner(botMove(board));
        if (gameOverBot == true) {
          break;
        }

        alert(board);
      }

      if (gameOverHuman) 
        alert('Winner Human!'); 
      else 
        alert('Winner Bot');


      function humanMove(board) {

        var a = +prompt('Enter value from 1 to 9');
        a = a - 1;

        while (board[a] === 'O') {
          a = +prompt('Enter value from 1 to 9' );
        }

        if (a >= 0 && a < 9 && board[a] !== 'O') {
          board[a] = 'X';
        }

        return board;

      }

      function botMove(board) {
       
        for (var i = 0; i < board.length; i++) {
          if (board[i] !== 'X' && board[i] !== 'O') {
            board[i] = 'O';
            break;
          }
        }

        return board;
      }
      
      

		</script>
</body>
</html>
